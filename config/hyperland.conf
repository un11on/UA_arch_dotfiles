    ######################################################################################
# STAGE 1: MINIMAL SKELETON
######################################################################################

# --- 1. MONITOR CONFIG ---
# See https://wiki.hyprland.org/Configuring/Monitors/
# "preferred" auto-detects resolution and refresh rate. "auto" positions it. "1" is scale.
monitor=,preferred,auto,1

env = GTK_DEBUG,

# --- 2. PROGRAMS ---
# Define your preferred programs here so you can change them easily later
$terminal = kitty
$menu = wofi --show drun


# --- 3. AUTOSTART ---
# Things to run when Hyprland starts
exec-once = waybar 
exec-once = swww-daemon
exec-once = swaync
exec-once = eww daemon
# --- 4. INPUT (KEYBOARD/MOUSE) ---
input {
    kb_layout = us,ua
    kb_options = grp:alt_shift_toggle
    
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
# !!! ДОДАЙ ЦЕЙ БЛОК ЩОБ ПОФІКСИТИ КУРСОР !!!
cursor {
    no_hardware_cursors = true
}

# --- 5. VISUALS (THE LOOK) ---
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    # Colors (standard hexadecimal)
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle # 'dwindle' is the standard bsp-style layout



    resize_on_border = true 

    # Наскільки широкою має бути зона "захоплення" (в пікселях)
    extend_border_grab_area = 15 

    # Показувати іконку зміни розміру при наведенні
    hover_icon_on_border = true
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

# --- 6. ANIMATIONS ---
# Default animations (we can tweak these later)
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


# --- 7. KEYBINDINGS (THE IMPORTANT PART) ---
$mainMod = SUPER # The Windows key

# Core binds
bind = $mainMod, Return, exec, $terminal   # Win + Enter = Термінал
bind = $mainMod, E, exec, thunar            # Win + E = Файли
bind = $mainMod, Q, killactive              # Win + Q = Закрити вікно
bind = $mainMod, M, exit,                # Exit Hyprland
bind = $mainMod, V, togglefloating,      # Float window
bind = $mainMod, D, exec, rofi -show drun -show-icons
# Win + Shift + S -> Скріншот області в буфер обміну
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper_select.sh
bind = $mainMod, A, exec, swaync-client -t -sw
bind = $mainMod, S, exec, ~/.config/eww/dashboard/launch_dashboard
# Приховати/Показати Waybar (Win + Shift + D)
bind = $mainMod SHIFT, D, exec, killall -SIGUSR1 waybar

# Скрипт для конфіга
bind = $mainMod SHIFT, F, exec, ~/.config/hypr/scripts/edit_configs.sh



bind = $mainMod, S, exec, ~/.config/eww/scripts/launch_dashboard

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = ALT, Tab, cyclenext,          # Переключити фокус на інше вікно
bind = ALT, Tab, bringactivetotop,   # Вивести активне вікно на передній план
# --- ПЕРЕКЛЮЧЕНИЕ РАБОЧИХ СТОЛОВ (Win + 0..9) ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- Переміщення вікна на інший роб. стіл (Win + Shift + 0..9) ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10c

# Mouse binds to move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- ПЕРЕМИКАННЯ РОБОЧИХ СТОЛІВ (WIN + TAB) ---
bind = $mainMod, Tab, workspace, m+1       # Наступний робочий стіл
bind = $mainMod SHIFT, Tab, workspace, m-1 # Попередній робочий стіл
